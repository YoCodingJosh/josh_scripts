<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="/__server_assets__/common.css">
  <link rel="stylesheet" href="/__server_assets__/404.css">
</head>

<body>
  <div class="bg-animation">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
  </div>

  <div class="container">
    <div class="error-code glitch">404</div>
    <h1 class="error-title">Oops! Page Not Found</h1>
    <p class="error-message">
      The page you're looking for seems to have wandered off into the digital void.
      Don't worry though, even the best explorers sometimes take a wrong turn.
    </p>
    <div class="btn-container">
      <a href="/" class="btn btn-primary">Take Me Home</a>
      <a href="javascript:history.back()" class="btn">Go Back</a>
    </div>
  </div>

  <script src="/__server_assets__/common.js"></script>
  <script src="/__server_assets__/404.js"></script>
</body>

</html>
